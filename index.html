<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-2 spotify clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="logo">
                    <img src="img/logo.svg" alt="image" width="110" class="invert">
                    <ul>
                        <li><img src="img/home.svg" alt="" class="invert">Home</li>
                        <li><img src="img/search.svg" alt="" class="invert">Search</li>
                    </ul>
                </div>
                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img src="img/heading.svg" alt="" class="invert">
                        <h2>
                            Your Library
                        </h2>
                    </div>
                    <div class="songlist">
                        <ul>
                        </ul>
                    </div>

                </div>
                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img height="40px" src="img/hamburger.svg" alt="" class="invert hamburger">
                
                    <img src="img/left.svg" alt="">
                    <img src="img/right.svg" alt="">
                </div>
            </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo">

                            </div>
                            <div class="songbuttons">
                                <img width="35px" id="previous" src="img/previous.svg" alt="">
                                <img width="35px" id="play" src="img/play.svg" alt="">
                                <img width="35px" id="next" src="img/next.svg" alt="">
                            </div>
                            <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="" >
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
